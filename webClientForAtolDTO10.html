		<title>Онлайн касса</title>

				padding: 0;
			}

				overflow: auto;
				overflow-y: scroll;
				overflow-x: hidden;
				-webkit-font-smoothing: antialiased;
			}

			.sideTabs {
				position: fixed;
				top: 0;
				height: 100%;
				margin-top: -1px;
				background: #dddddd;
				transition: left 1s ease 0s;
			}

			.viewEdit {
				background-color: white;
				border: white 1px solid;
				border-radius: 4px;
				padding: 3px;
				margin: 0 -4px;
				font: inherit;
			}

			#shifter:hover, .viewEdit:hover {
				border-color: lime;
			}

			.min_height {
				height: 0;
			}

			.setReceiptOptions {
				margin: 0 8px;
			}

			.setReceiptOptions input {
				margin: 0 3px;
			}

			#clientInfo:hover .hidden, .crc_row:hover .hidden {
				display: inline;
			}

			.crc_row:hover button.hidden {
				margin: 0;
				border: none;
			}

			.crc_product:hover .hidden {
				display: inline;
				position: absolute;
				border: none;
			}

			select.viewEdit {
				padding: 3px 0;
				-moz-appearance: none;
				-webkit-appearance: none;
				-webkit-padding-start: 3px;
				-webkit-padding-end: 3px;
			}

			select.viewEdit:hover {
				border-color: aqua;
			}

			.viewBtn {
				background-color: white;
			}

			.warn {
				border-color: orange;
			}

			.fail {
				border-color: red;
				color: red;
				background-color: mistyrose;
			}

			span.viewEdit:hover, .viewBtn:hover {
				border-color: black;
			}

			.popUpList {
				position: absolute;
				padding: 5px;
				border: black 1px solid;
				background-color: white;
				z-index: 1;
			}

			#mainBtn {
				display: block;
				margin: 5px auto;
				width: 540px;
				padding: 15px;
				font-size: large;
			}

			.cashReceipt_content {
				width: 540px;
				margin: 5px auto;
				overflow-y: auto;
				padding: 15px 45px;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				border: black 1px solid;
				background: white;
				position: relative;
			}

			.crc_block {
				margin: 10px 0;
			}

			.crc_row__title, .crc_row__total {
				font-size: 20px;
				margin: 10px 0;
			}
			.crc_row {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
			}

			.crc_row__inline {
				display: block;
			}

			.crc_product:not(:first-child) {
				counter-increment: list;
			}

			.crc_product:first-child, .crc_product:last-child {
				border-bottom: none;
			}

			.crc_product {
				padding: 10px 0;
			}

			.crc_product:first-child:after, .crc_product:last-child:after {
				display: none;
			}

			.crc_product:last-child {
				border-bottom: 1px solid #c8c8c8;
				margin: 0 -15px;
				padding: 10px 15px;
			}

			.crc_product__header .crc_product_line {
				font-size: 11px;
				border-bottom: 1px solid #c8c8c8;
				margin: 0 -15px -10px;
				padding: 0 15px 5px;
				color: #888;
			}

			.crc_product_line {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
			}

			.crc_product_line>:first-child {
				width: 100%;
			}

			.crc_product_line>:nth-child(2) {
				width: 155px;
			}

			.crc_product_line>:nth-child(2), .crc_product_line>:nth-child(3), .crc_product_line>:nth-child(4) {
				text-align: right;
				margin-left: 10px;
			}

			.crc_product_line>:nth-child(3) {
				width: 100px;
			}

			.crc_product_line>:nth-child(4) {
				width: 180px;
			}

			.crc_product_name {
				margin: 0 0 5px;
				position: relative;
			}

			.crc_product_name:before {
				content: counter(list) ". ";
				position: absolute;
				top: 13%;
				left: -35px;
				width: 30px;
				text-align: right;
			}

			div.crc_product_name input.viewEdit {
				width: 420px;
			}

			.crc_block__totals>.crc_block, .crc_block__totals~.crc_block {
				margin: 20px 0;
			}

			.crc_row__wide {
				-webkit-box-pack: justify;
				-ms-flex-pack: justify;
				justify-content: space-between;
			}

			.crc_row__title, .crc_row__total {
				font-size: 20px;
				margin: 10px 0;
			}

			.crc_row:not(.crc_row__inline)>:first-child {
				margin-right: 10px;
			}

			.crc_block__withQRcode {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				-webkit-box-pack: justify;
				-ms-flex-pack: justify;
				justify-content: space-between;
			}

			.crc_block__regInfo {
				margin: 20px 0;
			}

			.crc_regInfo {
				margin-right: 10px;
				-webkit-box-flex: 1;
				-ms-flex-positive: 1;
				flex-grow: 1;
			}

			.right {
				text-align: right;
			}

				float: left;

			}

			window.onunhandledrejection = ev => ev.reason ? console.log(ev) : null;
			window.onresize = () => receipt.style.maxHeight = window.innerHeight - mainBtn.offsetHeight - 15 + 'px';

			window.onload = function() { var
				operator = { name: shifter.value },
				vates = {},
				productBlank = products.removeChild(products.children[1]),
				paymentBlank = pays.removeChild(pays.children[0]),
				vatBlank = vats.removeChild(vats.children[0]),
				sum = 0;

				shiftState.onclick = setAutoClose;
				shifter.onclick = () => shifter.type = 'text';
				shifter.onblur = () => shifter.type = 'button';
				shifter.onchange = () => operator.name = shifter.value;
				cashSum.onchange = () => cashSum.value = formatter.format(toNum(cashSum.value));
				webServerURL.onchange = () => webServerURL.value += webServerURL.value.slice(-1) == '/' ? '' : '/';
				receiptType.onchange = () => receiptType.classList[/Return$/.test(receiptType.value) ? 'add' : 'remove']('warn');
				fdCopy.onclick = () => sendTask({type: 'printFnDocument', fiscalDocumentNumber: +fdCopyNum.value || fdNom.textContent - 1}).catch(stub);

				cashHas.onclick = cashIn.onclick = cashOut.onclick = ev => {
					let name = ev.target.innerHTML, snd = { type: ev.target == cashHas ? 'getCashDrawerStatus' : ev.target.id };

					if (ev.target != cashHas) Object.assign(snd, {operator, cashSum: toNum(cashSum.value)});
					ev.target.disabled = 1;
					ev.target.innerHTML = waitGIF;
					sendTask(snd).then(res => end(formatter.format(res[0].result.counters.cashSum)), er => end('Ошибка'));

					function end(val) {
						cashSum.value = val;
						ev.target.innerHTML = name;
						ev.target.disabled = 0;
					}
				}

				notSentCount.onclick = () => {
					notSentCount.disabled = 1;
					notSentCount.innerHTML = waitGIF;
					sendTask({type: 'ofdExchangeStatus'}).then(res => end(res[0].result.status.notSentCount), er => end('?'));

					function end(val) {
						notSentCount.innerHTML = 'Не отправлено документов в ОФД: ' + val;
						notSentCount.disabled = 0;
					}
				}

				clientClear.onclick = () => {
					clientName.value = '';
					clientName.dispatchEvent(checkEvent());
					clientVatin.value = '';
					clientVatin.dispatchEvent(checkEvent());
				}

				menu.onclick = ev => {
					if (leftSideBar.style.left == '0px') hideSideBar();
					else {
						leftSideBar.style.left = 0;
						document.addEventListener('click', waitClose, true);
					}

					function waitClose(ev) { if (!targetOnNode(ev.target, leftSideBar, 'box')) hideSideBar(); }

					function hideSideBar() {
						leftSideBar.style.left = -leftSideBar.offsetWidth + 'px';
						document.removeEventListener('click', waitClose, true);
					}
				}

				addProduct.onclick = function() {
					let row = productBlank.cloneNode(true);

					row.amount.onclick = setAutoClose;
					row.tax.onclick = () => row.tax.old = row.tax.value;
					row.price.onchange = () => row.price.value = formatter.format(toNum(row.price.value));

					row.del.onclick = () => {
						vates[row.tax.value].sum -= toNum(row.amount.value);
						setTotalSum(0, row.amount.value);
						products.removeChild(row);
					}

					row.tax.onchange = () => {
						vates[row.tax.old].sum -= toNum(row.amount.value);
						vates[row.tax.value].sum += toNum(row.amount.value);
						setTotalSum();
					}

					row.quantity.onchange = row.quantity.oninput = row.price.oninput = function() {
						let old = row.amount.value, rate = toNum(row.price.value) * toNum(row.quantity.value);

						if (isNaN(rate)) rate = 0;
						row.amount.value = formatter.format(rate);
						if (row.amount.value == old) return;
						vates[row.tax.value].sum += rate - toNum(old);
						setTotalSum(row.amount.value, old);
					}

					if (navigator.userAgent.includes("Firefox")) {
						row.quantity.type = 'text';
						row.quantity.onmouseover = row.quantity.onfocus = () => row.quantity.type = 'number';
						row.quantity.onmouseleave = row.quantity.onblur = () => row.quantity.type = 'text';
					}

					row.tax.onclick(); // for Chromium
					vates[row.tax.value].sum += toNum(row.amount.value);
					setTotalSum(row.amount.value);
					products.appendChild(row);
					['product', 'price', 'quantity'].forEach(el => row[el].dispatchEvent(checkEvent()));
				}

				addPay.onclick = function() {
					let row = paymentBlank.cloneNode(true), sumVal = row.elements.sum;

					row.type.onchange = sumVal.onchange = sumVal.oninput = ev => { let 
						arr = Array.from(pays.children),
						paySum = arr.reduce((givenPays, rowPay) => givenPays + toNum(rowPay.sum.value), 0),
						cashPart = arr.reduce((givenPays, rowPay) => givenPays + (rowPay.type.value == 'cash' ? toNum(rowPay.sum.value) : 0), 0),
						odd = +(paySum - sum).toFixed(2);

						if (ev && ev.type == 'change') sumVal.value = formatter.format(toNum(sumVal.value));
						oddRow.classList[odd > 0 ? 'remove' : 'add']('hidden');
						totalPay.textContent = formatter.format(paySum);
						totalPay.classList[odd < 0 ? 'add' : 'remove']('fail');
						totalPay[odd < 0 ?  'setAttribute' : 'removeAttribute']('title', txt.smallSum);
						oddCash.textContent = formatter.format(odd);
						oddCash.classList[cashPart < odd ? 'add' : 'remove']('fail');
						oddCash[cashPart < odd ?  'setAttribute' : 'removeAttribute']('title', txt.payMoreSum);
					}

					sumVal.nextElementSibling.onclick = ev => {
						if (ev.target.className == "popUpList") return;
						sumVal.value = formatter.format(+ev.target.textContent);
						sumVal.dispatchEvent(new Event('click', {bubbles: true}));
						sumVal.dispatchEvent(checkEvent());
					}

					row.elements.del.onclick = () => {
						pays.removeChild(row);
						sumVal.oninput();
					}

					sumVal.onclick = setAutoClose;
					pays.appendChild(row);
					sumVal.dispatchEvent(checkEvent());
				}

				clear.onclick = function() {
					flush(products, 1);
					flush(pays);
					for (let v in vates) vates[v].sum = 0;
					sum = 0;
					addProduct.onclick();
				}

				shifterVatin.onchange = () => {
					if (shifterVatin.value) {
						shifterVatinLabel.hidden = 0;
						shifterVatin.classList.remove('hidden');
						operator.vatin = shifterVatin.value;
					} else {
						shifterVatinLabel.hidden = 1;
						shifterVatin.classList.add('hidden');
						delete operator.vatin;
					}
				}

				electronicalReceipt.onchange = () => {
					electronicalReceipt.style.width = electronicalReceipt.value ? '' : '70px';
					if (mainBtn.onclick == fiscal) mainBtn.textContent = txt[electronicalReceipt.value ? 'fiscalReceipt' : 'printReceipt'];
				}

				window.readFR = () => {
					mainBtn.textContent = '';
					sendTask([{type: 'getShiftStatus'}, {type: 'getRegistrationInfo'}, {type: 'getDeviceStatus'}, {type: 'getDeviceInfo'}, {type: 'getFnInfo'}, {type: 'getFnStatus'}]).then(res => {
						let stamp = res[2].result.deviceStatus.currentDateTime, incMin = () => { stamp.setMinutes(stamp.getMinutes() + 1); setMoment(stamp); };

						if (Math.abs(Date.now() - Date.parse(stamp)) > 7 * 60 * 1000) if (confirm(txt.timeDiff(stamp))) return sendTask({type: "setDateTime", dateTime: getDateTime()}).then(readFR);
						else moment.style.color = 'red';
						Array.from(taxationType).forEach(opt => opt.disabled = !res[1].result.organization.taxationTypes.includes(opt.value));
						Array.from(taxationType).find(opt => !opt.disabled).selected = true;
						firmName.textContent = res[1].result.organization.name;
						firmVatin.textContent = res[1].result.organization.vatin;
						firmAddr.textContent = res[1].result.organization.address;
						firmEmail.textContent = res[1].result.organization.email;
						receiptNom.textContent = res[5].result.fnStatus.fiscalReceiptNumber+1;
						fnsUrl.textContent = res[1].result.device.fnsUrl;
						serialNom.textContent = res[3].result.deviceInfo.serial;
						serialNom.parentNode.setAttribute('title', 'Версия прошивки ККТ: ' + res[3].result.deviceInfo.firmwareVersion);
						regNom.textContent = res[1].result.device.registrationNumber;
						fnNom.textContent = res[4].result.fnInfo.serial;
						fnNom.parentNode.setAttribute('title', 'Срок действия ФН до ' + getDateTime(res[4].result.fnInfo.validityDate).slice(0,-3));
						fdNom.textContent = res[5].result.fnStatus.fiscalDocumentNumber+1;
						handleShift(res);
						setMoment(stamp);
						stamp = new Date(stamp);

						setTimeout(() => {
							incMin();
							setInterval(incMin, 60000);
						}, (60 - stamp.getSeconds()) * 1000);
					}, stub)
				}

				readFR();
				window.onresize();
				shifterVatin.onchange();
				checkNodeInputs(receipt);
				document.body.addEventListener('input', checkInputsValues);
				document.body.addEventListener('change', checkInputsValues);
				Array.from(productBlank.elements.tax).forEach(tax => vates[tax.value] = {name: tax.text, sum: 0});
				for (let btn of Array.from(document.getElementsByName('reportX'))) btn.onclick = () => sendTask({type: "reportX", operator}).catch(stub);
				addProduct.onclick();

				function checkShift() { sendTask({type: "getShiftStatus"}).then(handleShift, stub); ++fdNom.textContent; }

				function handleShift(res) {
					switch (res[0].result.shiftStatus.state) {
						case 'closed':
							shiftState.textContent = 'Смена закрыта';
							shiftState.classList.remove('fail');
							changeShift();
							mainBtn.textContent = 'Открыть смену';
							mainBtn.onclick = () => sendTask({type: 'openShift', operator}).then(checkShift, stub);
						break;
						case 'expired':
							shiftState.textContent = 'Смена истекла';
							shiftState.classList.add('fail');
							changeShift(1);
							mainBtn.textContent = 'Закрыть смену';
							mainBtn.onclick = () => sendTask({type: 'closeShift', operator}).then(checkShift, stub);
							alert('Смена открыта более 24 часов.\nНеобходимо сперва закрыть смену!');
						break;
						case 'opened':
							shiftState.textContent = 'Смена № ' + res[0].result.shiftStatus.number;
							changeShift(1);
							mainBtn.textContent = txt[electronicalReceipt.value ? 'fiscalReceipt' : 'printReceipt'];
							mainBtn.onclick = fiscal;
						break;
					}

					function changeShift(z) {
						for (let btn of Array.from(document.getElementsByName('shift'))) {
							btn.innerHTML = z ? 'Закрыть смену (Печать Z-отчёта)' : 'Открыть смену';
							btn.disabled = 0;

							btn.onclick = () => {
								btn.disabled = 1;
								btn.innerHTML = waitGIF;
								sendTask({type: z ? 'closeShift' : 'openShift', operator}).then(checkShift, stub);
							}
						}
					}
				}

				function setTotalSum(dif, old) {
					sum += toNum(dif) - toNum(old);
					totalSum.textContent = formatter.format(sum);
					if (!pays.firstElementChild) addPay.onclick();
					pays.firstElementChild.elements.sum.value = totalSum.textContent;
					pays.firstElementChild.elements.sum.dispatchEvent(checkEvent());
					flush(vats);

					for (let vat in vates) if (vates[vat].sum = +vates[vat].sum.toFixed(2)) switch (vat) { // в условии заодно округляем суммы на случай неточных вычислений
						case 'vat18': addVatRow(vat, vates.vat18.sum + vates.vat20.sum); break;
						case 'vat20': if (!vates.vat18.sum) addVatRow(vates.vat118.sum ? 'vat18' : vat, vates.vat20.sum); break;
						case 'vat118': addVatRow(vat, vates.vat118.sum + vates.vat120.sum); break;
						case 'vat120': if (!vates.vat118.sum) addVatRow(vates.vat18.sum ? 'vat118' : vat, vates.vat120.sum); break;
						default: addVatRow(vat, vates[vat].sum);
					}

					function addVatRow(vat, sum) {
						let vatRow = vatBlank.cloneNode(true);
						
						vatRow.children[0].textContent = vates[vat].name;
						vatRow.children[1].textContent = calcTax(vat, sum);
						vats.appendChild(vatRow);
					}
				}

				function fiscal() {
					if (checkFails(receipt)) return alert(txt.failAlert);
					let task = { type: receiptType.value, taxationType: taxationType.value, operator, items: [], payments: [], clientInfo: {} };

					if (electronicalReceipt.value) task.electronically = true;
					if (!clientInfo.hidden) task.clientInfo = { name: clientName.value, vatin: clientVatin.value };
					if (!clientAddress.hidden) task.clientInfo.emailOrPhone = clientEmail.value;
					else if (electronicalReceipt.value) task.clientInfo.emailOrPhone = firmEmail.textContent;
					if (JSON.stringify(task.clientInfo) == '{}') delete task.clientInfo;
					if (!additionalAttributeRow.hidden) task.items.push({ type: "additionalAttribute", value: additionalAttribute.value });
					Array.from(pays.children).forEach(el => task.payments.push({type: el.type.value, sum: toNum(el.sum.value)}));

					for (let i=1; i<products.children.length; i++) {
						let el = products.children[i].elements;

						if (task.items.find(item => item.name == el.product.value) && !confirm(txt.doublePos(el.product.value))) return;
						if (el.tax.value == 'vat18') task.useVAT18 = true;

						task.items.push({
							type: "position",
							name: el.product.value,
							paymentMethod: el.paymentMethod.value,
							paymentObject: el.paymentObject.value,
							price: toNum(el.price.value),
							quantity: toNum(el.quantity.value),
							amount: toNum(el.amount.value),
							tax: {type: el.tax.value}
						});
					}
					// return console.log(task);
					sendTask(task).then(res => {
						fdNom.textContent = res[0].result.fiscalParams.fiscalDocumentNumber + 1;
						shiftState.textContent = 'Смена № ' + res[0].result.fiscalParams.shiftNumber;
						receiptNom.textContent = res[0].result.fiscalParams.fiscalReceiptNumber + 1;
					}, stub);
				}
			}

			class SendTaskError extends Error {
				constructor(message, cause) {
					super(message);
					this.cause = cause;
					this.name = this.constructor.name;
				}
			}

			function targetOnNode(target, ...nodes) { while (target.parentNode) if (nodes.find(node => node == (typeof node == 'string' ? target.id : target))) return true; else target = target.parentNode; }

			function flush(domNode, margin) { while (domNode.children[margin || 0]) domNode.removeChild(domNode.children[margin || 0]); }

			function setAutoClose() {
				let btn = this, trg = btn.nextElementSibling;

				trg.hidden = false;
				document.addEventListener('click', waitClose, true);
					
				function waitClose(ev) {
					if (!targetOnNode(ev.target, trg)) {
						trg.hidden = true;
						if (ev.target == btn) ev.stopPropagation();
						document.removeEventListener('click', waitClose, true);
					}
				}
			}

			function checkInputsValues(ev) {
				if (!ev.target.hasAttribute('check_it')) return;
				let trg = ev.target, val = trg.value, atr = trg.getAttribute('check_it'), norm, txt;

				switch (atr) {
					case '': norm = val; txt = 'Значение должно быть указано'; break;
					case '>0': norm = toNum(val) > 0; txt = 'Значение должно быть числом больше нуля'; break;
					case '>=0': norm = toNum(val) >= 0; txt = 'Значение должно быть не отрицательным числом'; break;
					default: norm = ev.type == 'change' ? new RegExp(atr).test(val) : true;
				}

				if (trg.disabled) norm = true;
				trg.classList[norm ? 'remove' : 'add']('fail');
				if (txt && !trg.hasAttribute('title')) trg.setAttribute('title', txt);

				if (norm) {
					if (!trg.titleBack) trg.titleBack = trg.getAttribute('title');
					trg.removeAttribute('title');
				} else if (trg.titleBack) trg.setAttribute('title', trg.titleBack);
			}

			function getDateTime(arg) { let
				d = arg ? (typeof arg == 'string' ? new Date(arg) : arg) : new Date(),
				date = [d.getDate(), d.getMonth() + 1, d.getFullYear()].map(i => String(i).replace(/^(\d)$/,"0$1")),
				time = [d.getHours(), d.getMinutes(), d.getSeconds()].map(i => String(i).replace(/^(\d)$/,"0$1"));

				return date.join('.') + ' ' + time.join(':');
			}

			function boxShow(type, args) {
				if (window.box) document.body.appendChild(box);
				else {
					document.body.appendChild(boxStore.content);
					window.box = document.getElementById('box');
					box.resize = () => boxBody.style.maxHeight = window.innerHeight - 200 + 'px';

					box.close = () => {
						Array.from(boxFoot).forEach(el => el.hidden = el.name);
						window.removeEventListener('resize', box.resize);
						document.body.removeChild(box);
					}
				}

				flush(boxBody);
				boxBody.appendChild(box.querySelector('[content_target="' + type + '"]').content.cloneNode(true));
				window.addEventListener('resize', box.resize);
				window.dispatchEvent(new Event('resize'));
				window[type](args);
			}

			function correction() {
				let correctionRowBlank = correctionRows.removeChild(correctionRows.children[0]);

				boxFoot.addRow.onclick = () => {
					let row = correctionRowBlank.cloneNode(true);
					
					row.delRow.onclick = () => correctionRows.removeChild(row);
					row.paymentSum.oninput = () => row.taxSum.value = calcTax(row.taxType.value, row.paymentSum.value);
					row.paymentSum.onchange = () => row.paymentSum.value = row.paymentSum.value ? formatter.format(toNum(row.paymentSum.value)) : '';
					row.taxSum.onchange = () => row.taxSum.value = row.taxSum.value ? formatter.format(toNum(row.taxSum.value)) : '';

					row.paymentType.onchange = () => {
						row.paymentSum.disabled = !row.paymentType.value;
						row.paymentSum.dispatchEvent(checkEvent());
					}

					row.taxType.onchange = () => {
						row.taxSum.disabled = !row.taxType.value;
						row.taxSum.value = calcTax(row.taxType.value, row.paymentSum.value);
						row.taxSum.dispatchEvent(checkEvent());
					}
					
					correctionRows.appendChild(row);
					row.paymentType.onchange();
					row.taxType.onchange();
				}
				
				boxFoot.clear.onclick = () => {
					corrector.value = shifter.value;
					correctorVatin.value = shifterVatin.value;
					correctionForm.reset();
					correctionForm.correctionBaseDate.valueAsDate = new Date();
					flush(correctionRows);
					boxFoot.addRow.onclick();
				}

				boxFoot.print.onclick = () => {
					if (checkFails(boxBody)) return alert(txt.failAlert);
					let task = { operator: { name: corrector.value }, payments: [], taxes: [] }, taxesSums = {};

					Array.from(correctionRows.children).forEach(form => {
						if (form.paymentType.value && form.paymentSum.value) task.payments.push({ type: form.paymentType.value, sum: toNum(form.paymentSum.value) });
						if (form.taxType.value) taxesSums[form.taxType.value] = toNum(taxesSums[form.taxType.value]) + toNum(form.taxSum.value);
					});

					for (let type in taxesSums) task.taxes.push({ type, sum: taxesSums[type] });
					if (!task.payments.length && !task.taxes.length) return alert('Необходимо указать хотябы одну сумму');
					if (correctorVatin.value) task.operator.vatin = correctorVatin.value;

					for (let el of Array.from(correctionForm)) switch (el.name) {
						case '': break;
						case 'correctionBaseDate': task[el.name] = el.value.replace(/-/g, '.'); break;
						default: task[el.name] = el.value;
					}

					sendTask(task).then(() => fdNom.textContent++, stub);
					// box.close();
				}

				boxHead.textContent = 'Чек коррекции';
				correctionForm.taxationType.innerHTML = taxationType.innerHTML;
				correctionForm.correctionBaseDate.valueAsDate = new Date();
				corrector.value = shifter.value;
				correctorVatin.value = shifterVatin.value;
				checkNodeInputs(boxBody);
				boxFoot.addRow.hidden = boxFoot.print.hidden = boxFoot.clear.hidden = 0;
				boxFoot.addRow.onclick();
			}

			function nonFiscal() {
				let nonFiscalRowBlank = nonFiscalRows.removeChild(nonFiscalRows.children[0]);

				boxFoot.addRow.onclick = () => {
					let row = nonFiscalRowBlank.cloneNode(true);
					
					row.delRow.onclick = () => nonFiscalRows.removeChild(row);
					nonFiscalRows.appendChild(row);
				}
				
				boxFoot.clear.onclick = () => {
					flush(nonFiscalRows);
					boxFoot.addRow.onclick();
				}

				boxFoot.print.onclick = () => {
					let task = { type: 'nonFiscal', items: [] };
					
					Array.from(nonFiscalRows.children).forEach(row => {
						let item = { type: 'text' };
						
						for (let el of Array.from(row)) switch (el.name) {
							case 'font': if (el.value) item[el.name] = +el.value; break;
							case 'text':
							case 'alignment':
							case 'wrap': if (el.value) item[el.name] = el.value; break;
							case 'doubleWidth':
							case 'doubleHeight': if (el.checked) item[el.name] = true;
						}
						task.items.push(item);
					});

					if (printFooterOff.checked) task.printFooter = false;
					sendTask(task).catch(stub);
					// box.close();
				}

				boxHead.textContent = 'Нефискальная печать';
				boxFoot.addRow.hidden = boxFoot.print.hidden = boxFoot.clear.hidden = 0;
				boxFoot.addRow.onclick();
			}

			function overView() {
				boxHead.textContent = 'Обзор возможностей интерфейса';
				boxFoot.popUp.hidden = 0;
				boxFoot.popUp.onclick = () => window.open().document.write('<div style="text-align: center;"><img src="' + boxBody.firstElementChild.src + '"></div>');
			}

			function webSrvInfo() {
				let btn = boxBody.querySelector('[name="reNew"]');

				btn.onclick = ev => {
					btn.disabled = 1;

					fetch(webServerURL.value + 'stat/requests').then(res => res.json()).then(resReq => {
						for (let prop in resReq) boxBody.querySelector(`[name="${prop}"]`).textContent = resReq[prop];
						if (boxBody.querySelector('[name="is_blocked"]').textContent == 'true') boxBody.lastElementChild.hidden = 0;
					}, stub).then(() => setTimeout(() => btn.disabled = 0, ev ? 1000 :0));
				}

				boxHead.textContent = 'Информация о Web-сервере и статистика';
				boxBody.firstElementChild.src = webServerURL.value + "about";
				btn.onclick();
			}

			function webSrvSettings() {
				boxBody.querySelector('[name="sendTaskSettingsSave"]').onclick = () => {
					taskWaitProps.requestGap = toNum(boxBody.querySelector('[name="sendTaskReqGap"]').value);
					taskWaitProps.retryCount = toNum(boxBody.querySelector('[name="sendTaskRetryCount"]').value);
					alert('Изменения сохранены до перезагрузки страницы');
				}

				boxHead.textContent = 'Настройка Web-сервера';
				boxBody.firstElementChild.src = webServerURL.value + "settings";
				boxBody.firstElementChild.height = window.innerHeight - 300 + 'px';
				boxBody.querySelector('[name="sendTaskReqGap"]').value = taskWaitProps.requestGap;
				boxBody.querySelector('[name="sendTaskRetryCount"]').value = taskWaitProps.retryCount;
				boxFoot.popUp.hidden = 0;
				boxFoot.popUp.onclick = () => window.open(webServerURL.value + "settings");
			}

			function sendTaskDetails(args) { let
				iframe = boxBody.firstElementChild,
				win = iframe.contentWindow,
				doc = iframe.contentDocument;

				boxHead.textContent = 'Просмотр деталей задания';
				doc.write(taskRescue.innerHTML);
				win.uuid.textContent = args.msg.uuid;
				win.url.textContent = webServerURL.value;
				win.reqView.textContent = JSON.stringify(args.msg, '', 2);
				win.resView.textContent = JSON.stringify(args.er.cause, '', 2);
				iframe.height = doc.body.scrollHeight + 10 + 'px';
				boxFoot.popUp.hidden = 0;
				boxFoot.popUp.onclick = () => window.open().document.write(doc.documentElement.outerHTML);
			}

			function calcTax(taxType, paySum) {
				let tax;

				switch (taxType) {
					case 'none':
					case 'vat0': tax = 1; break;
					case 'vat10':
					case 'vat110': tax = 1/11; break;
					case 'vat18':
					case 'vat118': tax = 18/118; break;
					case 'vat20':
					case 'vat120': tax = 1/6;
				}

				return tax && paySum ? formatter.format(+toNum(paySum).toFixed(2) * tax) : '';
			}

			function sendTask(task) { let
				rnd = () => Math.random() * 16 | 0,
				msg = {
					uuid: 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => (c == 'x' ? rnd() : rnd() & 0x3 | 0x8).toString(16)),
					request: task instanceof Array ? task : [task]
				},
				url = webServerURL.value + 'requests',
				reqCount = 0,
				mainBtnLastTxt = mainBtn.textContent;

				mainBtn.textContent = mainBtnLastTxt ? txt.taskSended : txt.readingFromFR;
				mainBtn.disabled = 1;

				return fetch(url, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg)})
				.then(resSnd => { if (resSnd.status != 201) throw resSnd; }).then(reqResult).then(readyRes => {
					mainBtn.disabled = 0;
					mainBtn.textContent = mainBtnLastTxt;
					if (electronicalReceipt.value && msg.request[0].items) alert(txt.fiscalSuccess);
					return readyRes;
				}, er => { // finally is not a function in WinXP (Chrome/49.0)
					mainBtn.disabled = 0;
					mainBtn.textContent = txt.readFromFR;
					mainBtn.onclick = readFR;
					alert(er.message + txt.noteWindow);
					window.open().document.write(er.stack + '<br><br>Запрос:<pre>' + JSON.stringify(msg, '', 2) + '</pre>Результат:<pre>' + JSON.stringify(er.cause, '', 2) + '</pre>');
					throw er; // Отправляем в reject оставшуюся цепочку, если есть
				});

				function reqResult() {
					reqCount++;
					return fetch(url + '/' + msg.uuid)
					.then(res => {if (res.ok) return res.json(); else throw new Error(res.url + ' ' + res.statusText + ', Status: ' + res.status)})
					.then(resReq => {
						if (resReq.results.find(res => res.status == 'inProgress' || res.status == 'wait')) {
							if (reqCount > taskWaitProps.retryCount) if (confirm(txt.longWait)) throw new SendTaskError(txt.frConnect, resReq); else reqCount = 0;
							return new Promise(resolve => setTimeout(() => resolve(reqResult()), taskWaitProps.requestGap * 1000));
						}
						if (resReq.results.filter(res => res.status == 'ready').length == resReq.results.length) return resReq.results;
						let resErr = resReq.results.find(res => res.status == 'error');
						throw new SendTaskError(resErr ? resErr.errorDescription : resReq.results[0].status, resReq);
					});
				}
			}
		</script>
	</head>

					<template content_target='webSrvInfo'>
						<iframe></iframe>
						<h4>Текущее состояние очереди задач</h4>
						<div>
							Количество заданий:
							завершённых <span name="ready_count">0</span>,
							незавершённых <span name="not_ready_count">0</span>,
							отменённых <span name="canceled_count">0</span>
						</div>
						<div name='is_blocked' hidden></div>

						<div><input type="button" name="reNew" value="Обновить состояние очереди"></div>
					</template>
					<template content_target='webSrvSettings'>
						<iframe></iframe>
						<div>
							Интервал между запросами результата заданий: <input name='sendTaskReqGap' size=1> сек.,
							Количество запросов без результата до ошибки: <input name='sendTaskRetryCount' size=1>
							<input type="button" name="sendTaskSettingsSave" value="Сохранить" title="Изменения сбросятся с перезагрузкой страницы">
						</div>
					</template>
					<template content_target='sendTaskDetails'><iframe></iframe></template>
				</div>
			</div>
		</template>
		<template id='taskRescue'>
			<!DOCTYPE HTML>
			<html>
				<head>
					<META http-equiv=Content-Type content='text/html; charset=utf-8'>
					<title>Просмотр задания</title>
					<style>
						table { width: 100%; border-collapse: collapse; }
						table th, table td { border: 1px solid grey; padding: 3px 10px; }
						table th { width: 50%; }
					</style>
					<script>
						function newRequest(btn) {
							btn.disabled = 1;
							fetch(url.textContent + 'requests/' + uuid.textContent)
							.then(res => res.json())
							.then(resReq => resView.textContent = JSON.stringify(resReq, '', 2))
							.catch(er => resView.textContent = er)
							.then(() => setTimeout(() => btn.disabled = 0, 1000));
						}

						function delTask(btn) {
							btn.disabled = 1;
							fetch(url.textContent + 'requests/' + uuid.textContent, {method: 'DELETE'})
							.then(res => resView.textContent = res.ok ? 'Задание успешно отменено.' : res.statusText)
							.catch(er => resView.textContent = er)
							.then(() => setTimeout(() => btn.disabled = 0, 1000));
						}
					</script>
				</head>
				<body>
					<table>
						<caption>
							<h4>Содержимое задания с uuid = <span id='uuid'></span> для Веб-сервера на адресе: <span id='url'></span>
								<p></p>
								<div>
									<input type=button value='Перезапросить результат' onclick="newRequest(this)">
									<input type=button value='Отмена задания' onclick="delTask(this)">
								<div>
							</h4>
						</caption>
						<tr><th>Запрос</th><th>Результат</th></tr>
						<tr>
							<td><pre id='reqView'></pre></td>
							<td><pre id='resView'></pre></td>
						</tr>
					</table>
				</body>
			</html>
		</template>
	</body>
</html>
